<h4>Listado</h4>
    <ul class="list-group d-flex justify-content-between">
        <li *ngFor="let valueCharacters of charactersList; let i = index" 
          class="list-group-item"
          [ngClass]="{'list-group-item list-group-item-secondary':true}">
          
          <div>
            <span class="text-primary">{{i + 1}} -</span> 
            <span>{{valueCharacters.marca}} -</span>
            <span>{{valueCharacters.version}}</span>
          </div>           

           <button (click)="onDeleteCarButton(valueCharacters.idCars)" class="btn btn-danger">X</button>
        </li>        
    </ul>
