<h4>Agregar Modelo</h4>

<form class="row" (ngSubmit)="emitAddCars()">
    <input type="text"
    [(ngModel)]="modelsCars.marca" 
    name = marca 
    class="form-control mb-2" 
    placeholder="Nombre"> 

    <input type="string" 
    [(ngModel)]="modelsCars.version"
    name = version 
    class="form-control mb-2" 
    placeholder="Version">

    <button type="submit" class="btn btn-primary">Agregar</button>

</form>
