<h1>{{name}}</h1>

<dl>
    <!--input type="text" name="valueName"-->
    <td>Nombre: </td>
    <dd>{{name}}</dd>

    <td>Edad: </td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{name}} - {{age}}</dd>

    <td>Capitalizado</td>
    <dd>{{ capitalizaName }}</dd>
</dl>

<button *ngIf="name !== 'Spiderman'" class="btn  btn-primary mx-2" (click)="changeName()">Change Name</button>

<button *ngIf="age !== 26" class="btn  btn-primary" (click)="changeAge()">Change Age</button>

<button *ngIf="name !== 'Ironman' || age !== 45" class="btn  btn-primary" (click)="changeReset()">Reset</button>
